<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의밥 - 메뉴 추천</title>
  <meta name="description" content="오늘 뭐 먹을지 고민되시나요? 간단하게 메뉴를 추천받으세요!">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-[#FFF8F0] via-[#FFF0E0] to-[#FFE8D6] min-h-screen">
  
  <!-- 메인 컨테이너 -->
  <div id="app" class="container mx-auto px-4 py-8">
    
    <!-- 헤더 -->
    <header class="text-center mb-12">
      <h1 class="text-6xl font-bold text-[#FF6B35] mb-3 drop-shadow-sm">🍽️ 오늘의밥</h1>
      <p class="text-[#7F8C8D] text-lg">오늘 뭐 먹을지 고민되시나요?</p>
    </header>

    <!-- 카테고리 선택 (초기 화면) -->
    <div id="category-section" class="max-w-2xl mx-auto mb-8">
      <h2 class="text-xl font-semibold text-center mb-4">원하는 종류를 선택하세요 (선택사항)</h2>
      <div class="flex flex-wrap gap-3 justify-center">
        <!-- JavaScript로 동적 생성 -->
      </div>
    </div>

    <!-- 추천 버튼 -->
    <div class="text-center mb-8">
      <button id="recommend-btn" 
              class="bg-[#FF6B35] hover:bg-[#E55A2B] text-white font-bold py-6 px-12 rounded-full text-2xl shadow-2xl transform transition hover:scale-105 hover:shadow-[#FF6B35]/50 active:scale-95">
        🍽️ 추천받기
      </button>
    </div>

    <!-- 결과 표시 영역 -->
    <div id="result-section" class="hidden max-w-xl mx-auto">
      <div class="bg-white rounded-3xl shadow-2xl p-10 text-center border-4 border-[#FFF8F0]">
        <div class="mb-6">
          <span id="result-category" class="inline-block bg-[#FFF8F0] text-[#FF6B35] px-5 py-2 rounded-full text-sm font-bold tracking-wide"></span>
        </div>
        <h2 id="result-name" class="text-5xl font-bold text-[#2C3E50] mb-4 drop-shadow-sm"></h2>
        <p id="result-description" class="text-[#7F8C8D] text-lg mb-8"></p>
        
        <div class="flex gap-4 justify-center">
          <button id="retry-btn" class="bg-[#F7F7F7] hover:bg-[#E8E8E8] text-[#2C3E50] font-semibold py-3 px-8 rounded-xl transition shadow-md hover:shadow-lg">
            🔄 다시 추천
          </button>
          <button id="reset-btn" class="bg-[#FF6B35] hover:bg-[#E55A2B] text-white font-semibold py-3 px-8 rounded-xl transition shadow-md hover:shadow-lg">
            🏠 처음으로
          </button>
        </div>
      </div>
    </div>

    <!-- 히스토리 버튼 -->
    <div class="fixed bottom-8 right-8">
      <button id="history-btn" 
              class="bg-white hover:bg-[#FFF8F0] text-[#FF6B35] font-bold py-3 px-6 rounded-full shadow-xl border-2 border-[#FF6B35] transition hover:scale-105">
        📋 히스토리
      </button>
    </div>

    <!-- 히스토리 모달 -->
    <div id="history-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 backdrop-blur-sm">
      <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 border-4 border-[#FFF8F0]">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-3xl font-bold text-[#FF6B35]">📋 추천 히스토리</h3>
          <button id="close-modal" class="text-[#7F8C8D] hover:text-[#FF6B35] text-3xl transition">&times;</button>
        </div>
        <div id="history-list" class="space-y-3 max-h-96 overflow-y-auto">
          <!-- JavaScript로 동적 생성 -->
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="js/menuData.js"></script>
  <script src="js/recommendation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
